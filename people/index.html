<!DOCTYPE html>
<html>
	<head>
		<title>People</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../css/people/style.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/css/bootstrap.min.css">
	</head>
	<body>
		<header>
			<img class="img-responsive" src="../images/img.jpg">
		</header>
		<ul class="nav nav-tabs">
			<li role="presentation" ><a href="../index.html">Home</a></li>
			<li role="presentation"><a href="#">Projects</a></li>
			<li role="presentation" class="active"><a href="#">People</a></li>
			<li role="presentation"><a href="../task/task.html">Task states</a></li>
		</ul>
		<table class="table table-bordered" id="peopleTable">
			<thead>
				<tr class="info">
					<th>Id</th>
					<th>Name</th>
					<th>Avatar</th>
					<th>
						<button data-toggle="modal" data-target="#myModal3" data-backdrop="static" class="btn btn-default" data-toggle="tooltip" title="Add people" id="add">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</button>
					</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
		<!-- Modal Add People and Edit People -->
		<div class="container">
			<div class="modal fade" id="myModal3" role="dialog">
				<div class="modal-dialog">
					
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"></button>
							<h4 class="modal-title">Add people</h4>
						</div>
						<div class="modal-body">
							<input type="text" autofocus placeholder="Id" id="id"/>
							<input type="text" placeholder="Name" id="name"/>
							<input type="text" placeholder="Avatar" id="avatar"/>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" id="inputSuccess">Close</button>
							<button type="button" class="btn btn-default" data-dismiss="modal" id="savePeople">Save</button>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<footer>
			<p>Derechos Reservados © · Constructora Meco - Diseño Web: Luis Espinoza</p>
		</footer>
		<script src="../js/util/jquery-3.1.1.js"></script>
		<script src="../js/util/js/bootstrap.min.js"></script>
		<script src="../js/util/main.js"></script>
		<script src="../js/people/main.js"></script>
	</body>
</html>
