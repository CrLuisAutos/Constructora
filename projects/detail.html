<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../css/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/project/style-project.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	</head>
	<body>
		<header id="header-index">
			<ul class="nav nav-tabs">
				<li role="presentation" ><a href="../index.html">Home</a></li>
				<li role="presentation"><a href="../projects/index-project.html">Add Projects</a></li>
				<li role="presentation"><a href="../people/index-people.html">Add People</a></li>
				<li role="presentation" class="active"><a href="#">Details</a></li>
			</ul>
		</header>
		<div class="controls">
			<div id="state">
				<h5>Add project state</h5><button data-toggle="modal" data-target="#myModal3" data-backdrop="static" class="btn btn-default" data-toggle="tooltip" title="Add Project" id="addState">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
			</div>
			<div id="task">
				<h5>Add project task</h5><button data-toggle="modal" data-target="#myModal4" data-backdrop="static" class="btn btn-default" data-toggle="tooltip" title="Add Project" id="addTasks">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>
			</div>
			<div id="task">
				<h5>Undo</h5><button class="btn btn-default"><span class="glyphicon glyphicon-repeat" aria-hidden="true" ></span></button> 
			</div>
			
		</div>
		<div id="container">
			<div id="list-task" ondrop="drop(event)" ondragover="allowDrop(event)">
				<h5>Initial works</h5>
			</div>
			<div id="container-states">
			</div>
		</div>
		
	</div>
	
	<!-- Modal Add People and Edit People -->
	<div class="container">
		<div class="modal fade" id="myModal3" role="dialog">
			<div class="modal-dialog">
				
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"></button>
						<h4 class="modal-title">Add project state</h4>
					</div>
					<div class="modal-body">
						<input type="text" placeholder="State name" id="nameState"/>
						<input name="color" type="color" value="#58FAF4" id="colorState" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" id="inputSuccess">Close</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" id="saveState">Save</button>
					</div>
				</div>
				
			</div>
		</div>
		<div class="modal fade" id="myModal4" role="dialog">
			<div class="modal-dialog">
				
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"></button>
						<h4 class="modal-title">Add project task</h4>
					</div>
					<div class="modal-body">
					<input type="text" placeholder="Task ID" id="idTask"/><br><br>
						<input type="text" placeholder="Task name" id="nameTask"/><br><br>
						<input type="text" placeholder="Description" id="descriptionTask"/><br><br>
						
						<select id="selectPeople" placeholder="fvs">
							<option value="" disabled selected>Select Employee ID</option>
						</select>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" id="inputSuccess">Close</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" id="saveTask">Save</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<footer>
		<p>Derechos Reservados © · Constructora Meco - Diseño Web: Luis Espinoza</p>
	</footer>
	<script src="../js/util/jquery-3.1.1.js"></script>
	<script src="../js/util/js/bootstrap.min.js"></script>
	<script src="../js/project/main-project.js"></script>
	<script src="../js/util/main.js"></script>
	<script src="../js/project/details.js"></script>
	
</body>
</html>
